<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular UI-Router demo</title>

    <!-- JS libraries -->
    <script src="./scripts/lib/jquery-3.4.1.js"></script>
    <script src="./scripts/lib/popper.min.js"></script>
    <script src="./scripts/lib/angular.js"></script>
    <script src="./scripts/lib/angular-ui-router.js"></script>

    <!-- Custom scripts -->
    <!-- Angular root module, the order of the scripts should be maintained -->
    <script src="./scripts/app.module.js"></script>
    <script src="./scripts/controllers/home.controller.js"></script>
    <script src="./scripts/controllers/about.controller.js"></script>
    <!-- ui-route configuration file -->
    <script src="./scripts/app.route.js"></script>

    <!-- Style libraries- bootstrap -->
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <script src="./scripts/lib/bootstrap.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body ng-app="app">
    <div class="container-fluid">
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-light">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="home" ui-sref-active="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="about" ui-sref-active="active">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="some" ui-sref-active="active">Some</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <ui-view></ui-view>
    </div>
</body>

</html>
